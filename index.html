<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영 수익률 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>운영 수익률 계산기</h1>
    <div class="calculator">
        <div class="form-group">
            <label for="purchasePrice">매입가 (₩):</label>
            <input type="number" id="purchasePrice" placeholder="예: 300000000">
        </div>
        <div class="form-group">
            <label for="annualRent">연간 임대 수익 (₩):</label>
            <input type="number" id="annualRent" placeholder="예: 24000000">
        </div>
        <div class="form-group">
            <label for="managementFee">관리비 (₩):</label>
            <input type="number" id="managementFee" placeholder="예: 1200000">
        </div>
        <div class="form-group">
            <label for="propertyTax">재산세 (₩):</label>
            <input type="number" id="propertyTax" placeholder="예: 500000">
        </div>
        <div class="form-group">
            <label for="maintenanceFee">유지보수비 (₩):</label>
            <input type="number" id="maintenanceFee" placeholder="예: 800000">
        </div>
        <div class="form-group">
            <label for="insuranceFee">보험료 (₩):</label>
            <input type="number" id="insuranceFee" placeholder="예: 500000">
        </div>
        <div class="form-group">
            <label for="vacancyLoss">공실 손실 (₩):</label>
            <input type="number" id="vacancyLoss" placeholder="예: 400000">
        </div>
        <button onclick="calculateOperatingYield()">운영수익률 계산하기</button>
        <div class="results" id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
